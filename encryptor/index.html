    <body>
        <section id="Encryptor">

            <div class="container-input">
                <textarea id="input-text" name="input-text" placeholder="Ingresa Texto Aqui!" rows="4" cols="50"></textarea>
    
                <button type="button" onclick="encrypt()">Encriptar</button>
                <button type="button" onclick="decrypt()">Desencriptar</button>
            </div>

            <div class="container-output">
                <textarea id="output-text" name="output-text" rows="8" cols="30" readonly>Aun no hay Resultado, Ingresa un texto!</textarea>
                <button>
                    <span class="fa-solid fa-copy"></span><br><span>Copiar</span>
                </button>
            </div>
            
        </section>
